<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/66165dc3bb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <title>New Tab</title>
</head>

<body>
    <div class="centre">
        <section>
            <div class="section-Header">
                <div class="container">
                    <h2>Contact Us</h2>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. A explicabo soluta similique pariatur quos
                        amet?</p>
    
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="contact-info">
                        <div class="contact-info-item">
                            <div class="contact-info-icon">
                                <i class="fas fa-home"></i>
                            </div>
                            <div class="contact-info-content">
                                <h4>Address</h4>
                                <p>4671 Sugar Camp Road,,<br />
                                    Owatonna, Minnesota, <br />
                                    55060</p>
                            </div>
                            <div class="contact-info-item">
                                <div class="contact-info-icon">
                                    <i class="fas fa-phone"></i>
                                </div>
                                <div class="contact-info-content">
                                    <h4>Phone</h4>
                                    <p>+91-8840404090</p>
                                </div>
                                <div class="contact-info-item">
                                    <div class="contact-info-icon">
                                        <i class="fas fa-envelope"></i>
                                    </div>
                                    <div class="contact-info-content">
                                        <h4>Email</h4>
                                        <p>example@gmail.com</p>
                                    </div>
                                </div>
                            </div>
                            <div class="contact-form">
                                <form id="contact-form">
                                    <h2>Send Message</h2>
                                    <div class="input-Box">
                                        <input type="text" 
                                        required="true" placeholder="Full Name">
                                        <span>Full Name</span>
                                    </div>
                                    <div class="input-box">
                                        <input type="email"
                                        required="true" placeholder="Email">
                                        <span>Email</span>
                                    </div>
                                    <div class="input-box">
                                        <textarea required="true" placeholder="Type Your message"></textarea>
                                        <span>Type your message...</span>
                                    </div>
                                    <div class="input-box">
                                        <input type="button" value="send">
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
        </section>
    </div>
</body>

</html>
